<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="rel">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top-element">
        <img src="/images/bg-pattern-card.svg" alt="" class="src">
      </div>
      <img src="/images/image-victor.jpg" alt="the profile image" class="profile-img">
      <div class="middle">
        <div class="info">
          <div class="name">Victor Crest</div>
          <ddiv class="age">26</ddiv>
        </div>
        <div class="country">London</div>
      </div>
      <div class="stats">
        <div class="element">
          <div class="numbers">80K</div>
          <div class="label">Followers</div>
        </div>

        <div class="element">
          <div class="numbers">803K</div>
          <div class="label">Likes</div>
        </div>

        <div class="element">
          <div class="numbers">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mandresyandri/">Mandresy Andri</a>.
    </div>
</main>
</body>
</html>
